<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Bite Pillow</title>
</head>
<body>
    <div class="master-container">
        <div class="card cart">
          <label class="title">Seu Carinho</label>
          <div class="products">
            <div class="product">
                <img src="Bite Pillow.png" alt="" class="img" width="65px" height="65px">
              <div class="Bite-Pillow">
                <span>Bite Pillow</span>
              </div>
              <div class="quantity">
                <button>
                  <svg fill="none" viewBox="0 0 24 24" height="14" width="14" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#47484b" d="M20 12L4 12"></path>
                  </svg>
                </button>
                <label>1</label>
                <button>
                  <svg fill="none" viewBox="0 0 24 24" height="14" width="14" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#47484b" d="M12 4V20M20 12H4"></path>
                  </svg>
                </button>
              </div>
              <label class="price small">R$160,00</label>
            </div>
          </div>
        </div>
      
        <div class="card coupons">
          <label class="title">Aplicar Cupons</label>
          <form class="form">
              <input type="text" placeholder="Aplique Seus Cupons Aqui" class="input_field">
              <button>Aplicar</button>
          </form>
        </div>
      
        <div class="card checkout">
          <label class="title">Checkout</label>
          <div class="details">
            <span>Subtotal:</span>
            <span>R$160,00</span>
            <span>Desconto Atrav√©s de Cupons Aplicados:</span>
            <span>R$15,00</span>
            <span>Taxas do Shipping:</span>
            <span>R$0</span>
          </div>
          <div class="checkout--footer">
            <label class="price"><sup>R$</sup>145.00</label>
            <button class="checkout-btn">Finalizar</button>
          </div>
        </div>
    </div>
    </body>
</html>
