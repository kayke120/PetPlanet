<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <center>
    <form class="form">
        <p class="title">Registrar</p>
        <p class="message"><strong>Entre agora e tenha acesso completo ao site.</strong></p>
            <div class="flex">
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span><strong>Primeiro Nome</strong></span>
            </label>
    
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span><strong>Último Nome</strong></span>
            </label>
        </div>  
                
        <label>
            <input required="" placeholder="" type="email" class="input">
            <span><strong>Email</strong></span>
        </label> 
            
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span><strong>Senha</strong></span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span><strong>Confirmar Senha</strong></span>
        </label>
        <button class="submit"><strong>Registrar</strong></button>
        <p class="signin"><strong>Já tem uma conta?</strong><a href="#"> Entrar</a></p>
    </form>
    </center>
</body>
</html>
